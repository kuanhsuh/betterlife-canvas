<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
  <div class="container mx-auto py-20">
    <h1 class="mb-2 text-center font-medium text-3xl">3拉式橫拉窗</h1>
    <div class="flex flex-wrap -mx-2">
      <div id="canvasContainer" class="w-full sm:w-9/12 px-2 border rounded" style="height: 800px">
        <canvas></canvas>
      </div>
      <div class="w-full sm:w-3/12 px-2">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
            windowOneWidth <span class="text-xs text-gray-500">300-600</span>
          </label>
          <input id="windowOneWidth"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="username" type="text" placeholder="Width">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
            windowTwoWidth <span class="text-xs text-gray-500">300-600</span>
          </label>
          <input id="windowTwoWidth"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="username" type="text" placeholder="Width">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
            windowThreeWidth <span class="text-xs text-gray-500">300-600</span>
          </label>
          <input id="windowThreeWidth"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="username" type="text" placeholder="Width">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
            Height <span class="text-xs text-gray-500">300-600</span>
          </label>
          <input id="windowHeight"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="username" type="text" placeholder="Height">
          <button
            class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="button">
            Draw
          </button>
        </div>
      </div>
    </div>
  </div>
  <script>
    // DOM Declaration
    var c = document.querySelector("canvas")
    var button = document.querySelector("button")
    var windowOneWidth = document.querySelector("#windowOneWidth")
    var windowTwoWidth = document.querySelector("#windowTwoWidth")
    var windowThreeWidth = document.querySelector("#windowThreeWidth")
    var windowHeight = document.querySelector("#windowHeight")
    // Canvas Init
    c.width = document.querySelector("#canvasContainer").clientWidth;
    c.height = document.querySelector("#canvasContainer").clientHeight;
    var ctx = c.getContext("2d");
    ctx.font = "16px Arial";

    function drawThreeWindow(windowOneWidth, windowTwoWidth, windowThreeWidth, height) {
      const offset = 10
      ctx.clearRect(0, 0, c.width, c.height);
      // WindowOne
      ctx.beginPath();
      ctx.rect(c.width / 10, c.height / 10, windowOneWidth, height);
      ctx.stroke();
      ctx.beginPath();
      ctx.rect(c.width / 10 + 10, c.height / 10 + 10, windowOneWidth - offset * 2, height - offset * 2);
      ctx.stroke();

      // WindowTwo
      ctx.beginPath();
      ctx.rect(c.width / 10 + windowOneWidth, c.height / 10, windowTwoWidth, height);
      ctx.stroke();
      ctx.beginPath();
      ctx.rect(c.width / 10 + windowOneWidth + 10, c.height / 10 + 10, windowTwoWidth - offset * 2, height - offset *
        2);
      ctx.stroke();

      // WindowThree
      ctx.beginPath();
      ctx.rect(c.width / 10 + windowOneWidth + windowTwoWidth, c.height / 10, windowThreeWidth, height);
      ctx.stroke();
      ctx.beginPath();
      ctx.rect(c.width / 10 + windowOneWidth + windowTwoWidth + 10, c.height / 10 + 10, windowThreeWidth - offset * 2,
        height - offset * 2);
      ctx.stroke();

      // Display windowOneWidth
      ctx.fillText(windowOneWidth, c.width / 10 + windowOneWidth / 2 - 15, c.height / 10 - 20);
      ctx.beginPath();
      ctx.moveTo(c.width / 10, c.height / 10 - 40);
      ctx.lineTo(c.width / 10, c.height / 10 - 10);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(c.width / 10, c.height / 10 - 25);
      ctx.lineTo(c.width / 10 + 20, c.height / 10 - 25);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(c.width / 10 + windowOneWidth, c.height / 10 - 40);
      ctx.lineTo(c.width / 10 + windowOneWidth, c.height / 10 - 10);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(c.width / 10 + windowOneWidth, c.height / 10 - 25);
      ctx.lineTo(c.width / 10 + windowOneWidth - 25, c.height / 10 - 25);
      ctx.stroke();

      // Display windowTwoWidth
      ctx.fillText(windowTwoWidth, (c.width / 10) + windowOneWidth + (windowTwoWidth / 2) - 15, c.height / 10 - 20);
      ctx.beginPath();
      ctx.moveTo(c.width / 10 + windowOneWidth + 5, c.height / 10 - 40);
      ctx.lineTo(c.width / 10 + windowOneWidth + 5, c.height / 10 - 10);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(c.width / 10 + windowOneWidth + 5, c.height / 10 - 25);
      ctx.lineTo(c.width / 10 + windowOneWidth + 30, c.height / 10 - 25);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(c.width / 10 + windowOneWidth + windowTwoWidth - 5, c.height / 10 - 40);
      ctx.lineTo(c.width / 10 + windowOneWidth + windowTwoWidth - 5, c.height / 10 - 10);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(c.width / 10 + windowOneWidth + windowTwoWidth - 5, c.height / 10 - 25);
      ctx.lineTo(c.width / 10 + windowOneWidth + windowTwoWidth - 5 - 25, c.height / 10 - 25);
      ctx.stroke();

      // Display windowThreeWidth
      ctx.fillText(windowThreeWidth, c.width / 10 + windowOneWidth + windowTwoWidth + windowThreeWidth / 2 - 15, c
        .height / 10 - 20);
      ctx.beginPath();
      ctx.moveTo(c.width / 10 + windowOneWidth + windowTwoWidth, c.height / 10 - 40);
      ctx.lineTo(c.width / 10 + windowOneWidth + windowTwoWidth, c.height / 10 - 10);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(c.width / 10 + windowOneWidth + windowTwoWidth, c.height / 10 - 25);
      ctx.lineTo(c.width / 10 + windowOneWidth + windowTwoWidth + 20, c.height / 10 - 25);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(c.width / 10 + windowOneWidth + windowTwoWidth + windowThreeWidth, c.height / 10 - 40);
      ctx.lineTo(c.width / 10 + windowOneWidth + windowTwoWidth + windowThreeWidth, c.height / 10 - 10);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(c.width / 10 + windowOneWidth + windowTwoWidth + windowThreeWidth, c.height / 10 - 25);
      ctx.lineTo(c.width / 10 + windowOneWidth + windowTwoWidth + windowThreeWidth - 20, c.height / 10 - 25);
      ctx.stroke();

      // Display Total Window Width
      const totalWidth = windowOneWidth + windowTwoWidth + windowThreeWidth
      ctx.fillText(totalWidth, c.width / 10 + totalWidth / 2 - 15, c
        .height / 10 + height + 30);
      ctx.beginPath();
      ctx.moveTo(c.width / 10, c.height / 10 + height + 40);
      ctx.lineTo(c.width / 10, c.height / 10 + height + 10);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(c.width / 10, c.height / 10 + height + 25);
      ctx.lineTo(c.width / 10 + 50, c.height / 10 + height + 25);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(c.width / 10 + totalWidth, c.height / 10 + height + 40);
      ctx.lineTo(c.width / 10 + totalWidth, c.height / 10 + height + 10);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(c.width / 10 + totalWidth, c.height / 10 + height + 25);
      ctx.lineTo(c.width / 10 + totalWidth - 50, c.height / 10 + height + 25);
      ctx.stroke();


      // Display window height
      ctx.fillText(height, c.width / 10 - 50, c
        .height / 10 + (height / 2));
      ctx.beginPath();
      ctx.moveTo(c.width / 10 - 50, c.height / 10);
      ctx.lineTo(c.width / 10 - 10, c.height / 10);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(c.width / 10 - 30, c.height / 10);
      ctx.lineTo(c.width / 10 - 30, c.height / 10 + 50);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(c.width / 10 - 50, c.height / 10 + height);
      ctx.lineTo(c.width / 10 - 10, c.height / 10 + height);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(c.width / 10 - 30, c.height / 10 + height);
      ctx.lineTo(c.width / 10 - 30, c.height / 10 + height - 50);
      ctx.stroke();
    }

    // Button Event Listen
    button.addEventListener('click', () => {
      windowOneWidthValue = windowOneWidth.value * 1
      windowTwoWidthValue = windowTwoWidth.value * 1
      windowThreeWidthValue = windowThreeWidth.value * 1
      windowHeightValue = windowHeight.value * 1
      // windowOneWidth.value = ""
      // windowTwoWidth.value = ""
      // windowThreeWidth.value = ""
      // windowHeight.value = ""

      drawThreeWindow(windowOneWidthValue, windowTwoWidthValue, windowThreeWidthValue, windowHeightValue)
    })

  </script>
</body>

</html>
